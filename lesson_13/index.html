<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<div class="account">
			<span>create an account</span>
		</div>

		<form action="" method="POST" role="form">
		
	
		<div class="form-group">
			<label for="">Email: <span class="star">*</span></label>
			<input type="text" class="form-control email" id="" placeholder="johnsmith@gmail.com"
		</div>

		<div class="form-group password">
			<label for="">Choose Password: <span class="star">*</span></label>
			<input type="text" class="form-control" id="" placeholder="">
		</div>

		<div class="form-group">
			<label for="">Confirm Password <span class="star">*</span></label>
			<input type="text" class="form-control" id="" placeholder="">
		</div>
	
		
	
		<button type="submit" class="btn btn-primary">register now!</button>
	</form>
	</div>
	
</body>
</html>
