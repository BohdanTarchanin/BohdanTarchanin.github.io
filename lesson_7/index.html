<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>First</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
<div class="main">
	<div class="video"><iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe></div>
	<div class="form">
		<p class="form-header">Ввведите свой email</p>
		<form action="#">
			<input type="text" placeholder="Ваше имя">
			<input type="text" placeholder="Ваш email">
			<button class='btn'>Получить инструкцию</button>
		</form>
	</div>
</div>
</div>

<div class="section">
	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/icons/001.png" alt="Первое преимущество">
			<p><span>Первое</span> преимущество</p>
		</div>
		<div class="col">
			<img src="img/icons/002.png" alt="Второе преимущество">
			<p><span>Второе</span> преимущество</p>
		</div>
		<div class="col">
			<img src="img/icons/003.png" alt="Третье преимущество">
			<p><span>Третье</span> преимущество</p>
		</div>
		<div class="col">
			<img src="img/icons/004.png" alt="Четвертое преимущество">
			<p><span>Четвертое</span> преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
</div>

<div class="client">
	<h2 class="client-header">Наши клиенты</h2>
	<div class="client-photo">
	<div class="photo">
		<img src="img/photos/1_.png" width=230 height=215 alt="Первый клиент">
		</div>
		<div class="photo">
		<img src="img/photos/2_.png" width=230 height=215 alt="Второй клиент">
		</div>
		<div class="photo">
		<img src="img/photos/3_.png" width=230 height=215 alt="Третий клиент">
		</div>
		<div class="photo">
		<img src="img/photos/4_.png" width=230 height=215 alt="Четвертый клиент"> <br>
		</div>
		<div class="photo">
		<img src="img/photos/5_.png" width=230 height=215 alt="Пятый клиент">
		</div>
		<div class="photo">
		<img src="img/photos/6_.png" width=230 height=215 alt="Шестой клиент">
		</div>
		<div class="photo">
		<img src="img/photos/7_.png" width=230 height=215 alt="Седьмой клиент">
		</div>
		<div class="photo">
		<img src="img/photos/8_.png" width=230 height=215 alt="Восьмой клиент">
		</div>
	</div>
</div>
</body>
</html>
